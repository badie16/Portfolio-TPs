<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3 - Tableau stylisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            color: #1E90FF;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Colonne 1</th>
            <th>Colonne 2</th>
            <th>Colonne 3</th>
        </tr>
        <tr>
            <td>Donnée 1</td>
            <td>Donnée 2</td>
            <td>Donnée 3</td>
        </tr>
        <tr>
            <td>Donnée 4</td>
            <td>Donnée 5</td>
            <td>Donnée 6</td>
        </tr>
        <tr>
            <td>Donnée 7</td>
            <td>Donnée 8</td>
            <td>Donnée 9</td>
        </tr>
    </table>
</body>
</html>
