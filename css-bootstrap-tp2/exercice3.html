<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercice 3 - Tableau stylisé</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="../global.css" />
		<style>
			body {
				font-family: Arial, sans-serif;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0;
			}

			td,
			th {
				border: 1px solid black;
				padding: 10px;
				text-align: center;
				border-radius: 5px;
				cursor: pointer;
			}

			tr:nth-child(even) {
				background-color: #f2f2f2;
			}

			tr:hover {
				color: #1e90ff;
			}
		</style>
	</head>
	<body>
		<a href="index.html" class="back-button">
			<i class="fa fa-arrow-left"></i> Retour
		</a>
		<table>
			<tr>
				<th>Colonne 1</th>
				<th>Colonne 2</th>
				<th>Colonne 3</th>
			</tr>
			<tr>
				<td>Donnée 1</td>
				<td>Donnée 2</td>
				<td>Donnée 3</td>
			</tr>
			<tr>
				<td>Donnée 4</td>
				<td>Donnée 5</td>
				<td>Donnée 6</td>
			</tr>
			<tr>
				<td>Donnée 7</td>
				<td>Donnée 8</td>
				<td>Donnée 9</td>
			</tr>
		</table>
	</body>
</html>
