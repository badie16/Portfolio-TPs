<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercice 2 - Mise en page avec Flexbox</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				padding: 20px;
				font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
					sans-serif;
			}

			.container {
				display: flex;
				justify-content: center;
				gap: 15px;
				width: 100%;
			}

			.box {
				width: 30%;
				height: 100px;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 5px;
				margin: 10px;
				font-size: 20px;
                transition: 0.5s;
			}

			.box:nth-child(1) {
				background-color: #ffd700;
			}

			.box:nth-child(2) {
				background-color: #90ee90;
			}

			.box:nth-child(3) {
				background-color: #87cefa;
			}
			.box:hover {
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">Boîte 1</div>
			<div class="box">Boîte 2</div>
			<div class="box">Boîte 3</div>
		</div>
	</body>
</html>
